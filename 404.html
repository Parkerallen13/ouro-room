<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>404 Not Found</title>
    <script>
      // This script rewrites the URL to your base path but keeps the rest for React Router
      // It replaces the page with the index.html app content
      window.location.replace(window.location.pathname.replace(/^\/ouro-room/, '/ouro-room') + window.location.search);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Loading the app...</p>
  </body>
</html>
